<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    
    // Create gradient
    var grd = ctx.createLinearGradient(0, 0, 200, 0);
    grd.addColorStop(0, "yellow");
    grd.addColorStop(1, "yellow");
    






    
    // Fill with gradient
    ctx.fillStyle = grd;
    ctx.fillRect(175, 175, 175, 270);
    </script>
